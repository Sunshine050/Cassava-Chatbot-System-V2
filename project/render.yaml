services:
  - type: web
    name: cassava-chatbot-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        fromDatabase:
          name: cassava-chatbot-db
          property: connectionString
      - key: MISTRAL_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-domain.onrender.com

  - type: web
    name: cassava-chatbot-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://your-backend-domain.onrender.com/api

databases:
  - name: cassava-chatbot-db
    databaseName: cassava_chatbot
    user: cassava_admin